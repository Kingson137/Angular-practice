<div class="container">
    <form [formGroup]="login" (ngsubmit)="logindata(login)" class="form-box">
        <h3 id="login">Login</h3>
        <br>
        <div class="form-group">
            <label>User Name :-</label>
            <input type="text" formControlName="uname" class="form-control mb-3 mt-3" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label>Password :-</label>
            <input type="password" formControlName="passwords" class="form-control mb-3 mt-3"
                placeholder="Enter Your Password">
        </div>
        <button type="submit" class="btn btn-success" (click)="logindata(login)">Login</button>
    </form>
</div>
